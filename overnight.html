<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Paradise Cove Resort</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aira-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="overnight.html"
                >Overnight Stay</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <section>
        <div class="form-group">
          <label for="firstNameInput" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="firstNameInput"
            placeholder="Full Name"/>
        </div>

        <div class="form-group">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="orderDateInput" class="form-label">Check-in Date</label>
            <input type="date" class="form-control" id="orderDateInput">
        </div>

        <div class="form-group">
          <label for="orderTypeSelect" class="form-label">Number of Nights</label>
          <select class="form-select" id="orderTypeSelect">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
          </select>
        </div>
        </fieldset>
       
        <hr>
        <fieldset>
          <legend class="form-group">Room Type</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="roomRadio" id="queenRoom">
            <label class="form-check-label" for="queenRoom">Queen</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="roomRadio" id="kingRoom">
            <label class="form-check-label" for="kingRoom">King</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="roomRadio" id="2Room">
            <label class="form-check-label" for="2Room">2-Bedroom Suite</label>
          </div>

          <hr>
          <legend class="form-group">Number Of Adults / Children</legend>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="adultRadio" id="1Adult">
            <label class="form-check-label" for="1Adult">1 Adult</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="adultRadio" id="2Adults">
            <label class="form-check-label" for="2Adults">2 Adults</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="adultRadio" id="3Adults">
            <label class="form-check-label" for="3Adults">3 Adults</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="adultRadio" id="4Adults">
            <label class="form-check-label" for="4Adults">4 Adults</label>
          </div>


        </fieldset>

        



     

      </section>
    </main>
  </body>
</html>
